# 厨房垃圾分类数据集配置文件
# 基于YOLOv8的垃圾目标检测算法 - 家庭厨房场景专用

# 数据集路径配置
path: datasets
train: images/train
val: images/val

# 类别数量 - 厨房垃圾分类专用（29个类别）
nc: 29

# 类别名称映射 - 厨房垃圾分类
names:
  # 厨余垃圾（湿垃圾）- 蔬菜类
  0: vegetable_leaves      # 菜叶
  1: vegetable_roots       # 菜根
  2: fruit_peel            # 果皮
  3: fruit_core            # 果核
  # 厨余垃圾（湿垃圾）- 肉类
  4: bone                  # 骨头
  5: meat_skin             # 肉皮
  6: offal                 # 内脏
  # 厨余垃圾（湿垃圾）- 主食类
  7: rice                  # 米饭
  8: noodles               # 面条
  9: bread_crumbs          # 面包屑
  # 厨余垃圾（湿垃圾）- 其他
  10: tea_leaves           # 茶叶渣
  11: coffee_grounds       # 咖啡渣
  12: eggshell             # 蛋壳
  # 可回收垃圾 - 塑料
  13: plastic_bag          # 食品袋
  14: plastic_wrap         # 保鲜膜
  15: plastic_container    # 塑料盒
  # 可回收垃圾 - 纸类
  16: paper_box            # 纸盒
  17: wrapping_paper       # 包装纸
  18: tissue               # 餐巾纸
  # 可回收垃圾 - 金属
  19: zip_top_can          # 易拉罐
  20: tin_can              # 罐头盒
  21: aluminum_foil        # 铝箔
  # 可回收垃圾 - 玻璃
  22: seasoning_bottle     # 调料瓶
  23: wine_bottle          # 酒瓶
  # 有害垃圾
  24: expired_seasoning    # 过期调料
  25: expired_medicine     # 过期药品
  26: cleaner_container    # 清洁剂容器
  27: battery              # 电池
  # 其他垃圾
  28: other_garbage        # 其他垃圾
